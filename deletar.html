<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Artigo</title>
    <style>
        /* Definindo variáveis para cores e temas */
        :root {
            --cor-primaria: #0a0a0a;
            --cor-secundaria: #f0f0f0;
            --cor-acento: #64ffda;
            --cor-erro: #ff4d4d;
            --cor-texto: #ffffff;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: var(--cor-primaria);
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            flex-direction: column;
        }

        /* Efeito de estrelas no fundo */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 4px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 2px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 3px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-position: 0 0, 40px 60px, 130px 270px;
            animation: starMove 200s linear infinite;
            z-index: 0;
        }

        @keyframes starMove {
            from { background-position: 0 0, 40px 60px, 130px 270px; }
            to { background-position: -550px 0, -350px 60px, -250px 270px; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            z-index: 1;
            width: 90%;
            max-width: 1200px;
        }

        .lista-artigos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            max-height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            width: 100%;
            background: rgba(224, 88, 88, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .artigo-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(3px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .artigo-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(100, 255, 218, 0.2);
        }

        .artigo-titulo {
            color: var(--cor-primaria);
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .checkbox-wrapper {
            margin-top: 1rem;
        }

        input[type="checkbox"] {
            appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid var(--cor-acento);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        input[type="checkbox"]:checked {
            background-color: var(--cor-acento);
        }

        input[type="checkbox"]:checked::after {
            content: '✓';
            position: absolute;
            color: var(--cor-primaria);
            font-size: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Botão voltar */
        .back-button {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: transparent;
            border: 2px solid var(--cor-acento);
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
            color: var(--cor-acento);
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .back-button:hover {
            background: rgba(17, 99, 80, 0.1);
            transform: translateY(-2px);
        }

        /* Texto de confirmação */
        .confirmation-text {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--cor-erro);
            font-weight: 500;
            font-size: 1.1rem;
            animation: pulse 2s infinite;
            z-index: 2;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Responsividade para telas menores */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                gap: 1.5rem;
            }

            .lista-artigos {
                max-height: 50vh;
            }

            .back-button {
                top: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 480px) {
            .back-button {
                top: 1rem;
                right: 1rem;
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }

            .confirmation-text {
                font-size: 0.9rem;
                width: 90%;
                text-align: center;
            }

            .artigo-card {
                padding: 1rem;
            }

            .artigo-titulo {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Botão para voltar à página inicial -->
    <a href="index.html" class="back-button">Voltar à página inicial</a>
    
    <div class="confirmation-text">Tem certeza que deseja deletar este artigo?</div>
    
    <div class="container">
        <!-- Área para exibir os artigos carregados para exclusão -->
        <div id="grade-artigos-deletar" class="lista-artigos">
            <!-- Card de artigo 1 -->
            <div class="artigo-card">
                <div class="artigo-titulo">Artigo 1</div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="artigo1">
                </div>
            </div>
            <!-- Card de artigo 2 -->
            <div class="artigo-card">
                <div class="artigo-titulo">Artigo 2</div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="artigo2">
                </div>
            </div>
            <!-- Card de artigo 3 -->
            <div class="artigo-card">
                <div class="artigo-titulo">Artigo 3</div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="artigo3">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
