<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Novo Artigo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos adicionais para layout conforme o print */
        body {
            background: linear-gradient(to bottom, #1a4a6e, #2980b9);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: white;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="file"] {
            width: 100%;
            padding: 5px;
            color: white;
        }

        .botao-adicionar {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .botao-adicionar:hover {
            background-color: #1e8449;
        }

        .back-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Novo Artigo</h1>
        
        <form id="form-novo-artigo" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titulo-artigo">Título:</label>
                <input type="text" id="titulo-artigo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="preview-artigo">Preview:</label>
                <input type="text" id="preview-artigo" name="preview" required>
            </div>

            <div class="form-group">
                <label for="conteudo-artigo">Conteúdo:</label>
                <textarea id="conteudo-artigo" name="conteudo" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="imagem-artigo">Imagem:</label>
                <input type="file" id="imagem-artigo" name="imagem" required>
            </div>

            <button type="submit" class="botao-adicionar">Adicionar Artigo</button>
        </form>
        
        <!-- Botão para voltar à página inicial -->
        <a href="index.html" class="back-button">Voltar à página inicial</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
